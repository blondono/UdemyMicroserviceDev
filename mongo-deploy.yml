apiVersion: apps/v1
kind: Deployment
metadata:
    name: mongo-deploy
    labels:
        name: mongo-deploy
        app: microservice-libreria
spec:
    replicas: 1
    selector:
        matchLabels:
            app: microservice-libreria
            name: mongo-pod
        template:
            metadata:
                name: mongo-pod
                labels:
                    app: microservice-libreria
                    type: database
            spec:
                containers:
                - name: mongo
                    image: mongo:5.0.25
                    command:
                    - /bin/bash
                    - -c
                    env:
                    - name: MONGO_INITDB_ROOT_USERNAME
                    value: "blondonogarcia"
                    - name: MONGO_INITDB_ROOT_PASSWORD
                    value: "Bryan1224."
                    ports:
                    - containerPort: 27017